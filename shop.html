<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop : VulgaX</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom-shop.css" />
  </head>
  <body class="font-Montserrat mr-0">
    <nav class="container py-4 mx-auto flex justify-between items-center">
      <div class="logo">
        <a href="index.html">
          <img
            class="w-36 h-auto"
            src="assets/img/logo.png"

          />

      </div>
      <div class="search flex justify-center items-center">
        <p>Deliver to 110043</p>

        />

      </div>
      <div class="nav-links">
        <ul class="flex justify-center items-center gap-10">
          <li>
            <a
              class="flex flex-col justify-center items-center"
              href="index.html "

              <p>Wishlist</p></a
            >
          </li>
          <li>
            <a
              class="flex flex-col justify-center items-center"
              href="shop.html "
              ><img class="w-6" src="assets/img/cart.png" />Cart</a
            >
          </li>
          <li>
            <a
              class="flex flex-col justify-center items-center"
              href="about.html "
              ><img class="w-6" src="assets/img/profile.png" />Profile</a
            >
