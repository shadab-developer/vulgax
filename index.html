<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vulgax : Shop hoodies , t-shirt</title>
  </head>
  <body class="font-Montserrat mr-0">
    <!-- Nav Bar-->
    <div class="bg-hero-img bg-center bg-cover">
      <div
        class="relative mx-auto p-1 text-center bg-teak opacity-75 p-3 text-xs sm:text-xs md:text-base"
      >
        <p>
          <span class="text-tuatara font-semibold opacity-100"
            >15 AUG Fashion Sale, Get 70% off on your first order -</span
          >
          <span class="text-orangeDark font-bold">Shop Now</span>
        </p>
      </div>

      <nav class="relative container mx-auto p-1 xl:p-4 lg:p-4 md:p-4 sm:p-4">
        <!-- Flex Conatiner-->
        <div class="flex items-center justify-between">
          <!--Logo-->
          <div class="pt-2">
            <img
              class="w-36 h-auto"
              src="assets/img/logo.png"
              alt="Vulgax logo"
            />
          </div>
          <!--Menu-->
          <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-500 hover:text-gray-900">Shop</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">Login</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">Popular</a>
          </div>
        </div>
      </nav>
      <div
        class="conatiner flex-none w-full mx-auto sm:flex md:flex lg:flex xl:flex 2xl:flex"
      >
        <div class="container"></div>
        <div class="conatiner flex p-14 mx-auto">
          <h1 class="text-bold">
            There's a way to explore ultimate
            <span class="just-signature fashion-text">Fashion</span><br />
            <span class="text-lrg text-bold text-cntr">
              without compromising culture or quality</span
            >
            <form class="sign-up" action="">
              <img
                class="icon-md"
                src="https://shadab-developer.github.io/valgax/assets/img/email.png"
                alt=""
              /><input
                type="text"
                placeholder="Enter your email address"
              /><input type="submit" value="Sign Up" />
            </form>
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
