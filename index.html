<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Vulgax : Shop hoodies , t-shirt</title>
  </head>
  <body class="font-Montserrat mr-0">
    <!-- Nav Bar and hero Image Started-->
    <div class="bg-hero-img h-screen bg-center bg-cover bg-no-repeat">
      <div
        class="relative mx-auto p-1 text-center bg-teak opacity-75 p-3 text-xs sm:text-xs md:text-base"
      >
        <p>
          <span class="text-tuatara font-semibold opacity-100"
            >15 AUG Fashion Sale, Get 70% off on your first order -</span
          >
          <span class="text-orangeDark font-bold">Shop Now</span>
        </p>
      </div>

      <nav class="relative container mx-auto p-1 xl:p-4 lg:p-4 md:p-4 sm:p-4">
        <!-- Flex Conatiner-->
        <div class="flex items-center justify-between">
          <!--Logo Start-->
          <div class="pt-2">
            <img
              class="w-36 h-auto"
              src="assets/img/logo.png"
              alt="Vulgax logo"
            />
          </div>
          <!--Logo End-->
          <!--Menu Start-->
          <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-500 hover:text-gray-900">Shop</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">Login</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">Popular</a>
          </div>
          <!--Menu End-->
        </div>
      </nav>
      <!--Hero Image Start-->
      <div
        class="conatiner flex-none mx-auto mt-28 mr-2 pb-36 ml-4 sm:flex md:flex lg:flex xl:flex 2xl:flex sm:pr-4 xl:pr-32 xl:pt-12"
      >
        <div class="container"></div>
        <div class="conatiner mx-auto">
          <h1 class="text-bold xl:ml-16">
            There's a way to explore ultimate
            <span class="font-QwitcherGrypen text-5xl text-orangeDark"
              >Fashion</span
            >
            <span class="font-bold block mb-4 text-2xl xl:inline-block">
              without compromising culture or quality</span
            >
            <form class="flex">
              <input
                class="rounded-l-lg w-60 border-t pl-4 outline-none mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
                placeholder="Enter your email address"
                required
              />
              <button
                class="px-6 rounded-r-lg bg-orangeDark text-white font-medium p-2 uppercase"
              >
                REGISTER
              </button>
            </form>
          </h1>
        </div>
      </div>
      <!--Hero Image End-->
    </div>
    <!-- Nav Bar and hero Image Ended-->

    <!-- Category Section Started-->
    <div class="bg-grey">
      <div
        class="container pt-8 flex items-center mx-auto justify-center border-greyDark border-b"
      ></div>
      <div
        class="container mt-8 flex items-center flex-col sm:flex sm:flex-row mx-auto justify-center gap-8"
      >
        <div class="">
          <div class="">
            <img
              class="h-auto w-96 box-shadow-1 mb-8"
              src="assets/img/c_img1.png"
              alt=""
            />
          </div>
          <div class="text-center bg-orangeLight clip-path">
            <p class="font-bold text-brownDark">
              Get
              <span class="text-orangeDark text-3xl">65% </span>off<br /><span
                >Men's Fashion</span
              >
            </p>
            <button class="bg-white px-8 py-2 border-tuatara border rounded-lg">
              <a href="#">Explore Now</a>
            </button>
          </div>
        </div>
        <div class="">
          <img
            class="h-auto w-96 box-shadow-1 mb-8"
            src="assets/img/c_img2.png"
            alt=""
          />
          <div class="text-center bg-orangeLight clip-path">
            <p class="font-bold text-brownDark">
              Get
              <span class="text-orangeDark text-3xl">65% </span>off<br /><span
                >Women's Fashion</span
              >
            </p>
            <button class="bg-white px-8 py-2 border-tuatara border rounded-lg">
              <a href="#">Explore Now</a>
            </button>
          </div>
        </div>
        <div class="">
          <img
            class="h-auto w-96 box-shadow-1 mb-8"
            src="assets/img/c_img3.png"
            alt=""
          />
          <div class="text-center bg-orangeLight clip-path">
            <p class="font-bold text-brownDark">
              Get
              <span class="text-orangeDark text-3xl">65% </span>off<br /><span
                >Hoodie & Track Pants</span
              >
            </p>

            <button class="bg-white px-8 py-2 border-tuatara border rounded-lg">
              <a href="#">Explore Now</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
